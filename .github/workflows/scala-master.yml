name: Scala CI

on:
  pull_request:
    branches:
      - 'master'

permissions:
  contents: read

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Run tests
        run: sbt test
      - name: Build distribution
        run: sbt dist
      - name: Set version
        run: echo "PKG_VERSION=$(sbt --no-colors --error 'set aggregate := false; print version')" >> $GITHUB_ENV
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.PKG_VERSION }}
          release_name: Release ${{ env.PKG_VERSION }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /home/runner/work/rpi-photo-frame/rpi-photo-frame/target/universal/rpi-photo-frame-${{ env.PKG_VERSION }}.zip
          asset_name: rpi-photo-frame-${{ env.PKG_VERSION }}.zip
          asset_content_type: application/zip